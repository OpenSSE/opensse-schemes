language: cpp

os: linux
dist: trusty
sudo: required

cache:
   directories:
     - $HOME/deps

addons:
   apt:
     sources: &basic_sources
       - ubuntu-toolchain-r-test
       - sourceline: 'deb https://apt.llvm.org/trusty/ llvm-toolchain-trusty main'
       - sourceline: 'deb https://apt.llvm.org/trusty/ llvm-toolchain-trusty-5.0 main'
         key_url: 'https://llvm.org/apt/llvm-snapshot.gpg.key'
     packages: &basic_deps
       - libssl-dev
       - yasm
       - libgmp-dev
       - libgflags-dev
       - libsnappy-dev
       - zlib1g-dev
       - libbz2-dev
       - liblz4-dev
       - autoconf
       - libtool
       - lcov
env:
  global:
    - ENABLE_COVERAGE=Off
    - BUILD_TYPE=Debug

